<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://www.elformo.com/forms/2085a5a9-e702-4b8b-bcb5-448e638bbdc8" enctype="multipart/form-data">
        <label for="mail">Email</label>
        <input type="email" name="email" id="mail" placeholder="email">
        <br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" placeholder="password">
        <br>
        <label for="content">bio</label>
        <br>
        <textarea name="textarea" id="content" cols="50" rows="10"></textarea>
        <br>
        How did you hear about us?
        <br>
        <label><input type="checkbox" name="hear" id="hear1" value="1">billboard</label>
        <label><input type="checkbox" name="hear" id="hear2" value="2">radio advertisement</label>
        <label><input type="checkbox" name="hear" id="hear3" value="3">internet advertisement</label>
        <label><input type="checkbox" name="hear" id="hear4" value="4">other</label>
        <br>
        <label for="browser">What browser are you using?</label>
        <select name="browser" id="browser">
            <option name="chrome" value="chrome">chrome</option>
            <option name="safari" value="safari">safari</option>
            <option name="firefox" value="firefox">firefox</option>
        </select>
        <br>
        <input type="submit">
    </form>
</body>
</html>
