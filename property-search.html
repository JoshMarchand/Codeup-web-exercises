<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Searcg</title>
</head>
<body>
    <form method="POST" action="https://hookb.in/3OQNmZgMzEFL6JexamD0">
        <label for="Property type">Property type</label>
        <select name="Property type" id="Property type">
            <option value="Lowrise" selected>Lowrise Apartment</option>
            <option value="High Rise">High Rise Apartment</option>
            <option value="Detached Condominium">Detached Condominium</option>
        </select>
        <br>
        <label for="square footage">Square Footage</label>
        <input type="number" name="square footage" id="square footage">
        <br>
        <label for="min_price">Min Price</label>
        <input type="number" name="min_price" id="min_price" placeholder="$">
        <br>
        <label for="max_price">Max Price</label>
        <input type="number" name="max_price" id="max_price" placeholder="$">
        <br>
        <label for="zipcode">Zipcode</label>
        <input type="number" name="zipcode" id="zipcode">
        <br>
        <label for="number of bedrooms">Number of Bedrooms</label>
        <select name="number of bedrooms" id="number of bedrooms">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <label for="number of bathrooms">Number of Bathrooms</label>
        <select name="number of bathrooms" id="number of bathrooms">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <button type="submit">Search Now</button>
    </form>
</body>
</html>
