<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <style>
        #pic {
            max-height: 500px;
            max-width: 500px;
            height: auto;
            width: auto;
        }
        #main {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<h1>Konami Code</h1>
<div id="main">
    <img id="pic">
</div>

<script src="js/jquery-2.2.4.js"></script>

<script>
    "use strict";

    var konamiCount = 0;
    var konami = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];

    $(document).keyup(function (event) {
        if (event.key === konami[konamiCount] && konamiCount + 1 === konami.length || event.key !== konami[konamiCount]) {
            konamiCount + 1 === konami.length ? $('#pic').attr('src', 'img/bazooka.jpg') : false;
            konamiCount = 0;
        } else {
            konamiCount++;
        }
    });
</script>
</body>
</html>
