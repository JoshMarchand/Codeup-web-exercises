<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>warmups</title>
</head>
<body>
<script>
    function helloWorld () {
        return "Hello World"
    }
    function quotient (number1, number2){
        return number1 / number2;
    }

    function helloName  (name) {
        console.log('Hello ' + name);
    }

    function calculateRectangleArea (length, width){
        area = length * width;
        return area;
    }

    console.log(quotient(5, 7));
    console.log(helloWorld());
    console.log(helloName('Josh'));
    console.log(calculateRectangleArea(4, 10));
</script>
</body>
</html>
